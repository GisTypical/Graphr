<aside>
  <div class="tabs">
    <button type="button" class="deactivated">Styles</button>
    <button type="button" class="deactivated">Presets</button>
  </div>

  <div class="content">
    <!-- When a element is selected -->
    <ng-container *ngIf="isElementSelected(); else placeholder">
      <form>
        <div class="grid">
          <!-- TOP POSITION OF ELEMENT -->
          <div class="label-input">
            <label for="left">X</label>
            <input
              min="0"
              type="number"
              name="left"
              [(ngModel)]="elementAtt.x"
              (input)="changePos($event)"
            />
          </div>

          <!-- LEFT POSITION OF ELEMENT -->
          <div class="label-input">
            <label for="top">Y</label>
            <input
              min="0"
              type="number"
              name="top"
              [(ngModel)]="elementAtt.y"
              (input)="changePos($event)"
            />
          </div>

          <!-- WIDTH OF ELEMENT -->
          <div class="label-input">
            <label for="width">W</label>
            <input
              min="0"
              type="number"
              name="width"
              [(ngModel)]="elementAtt.width"
              (input)="changeValue($event)"
            />
          </div>

          <!-- HEIGHT OF ELEMENT -->
          <div class="label-input">
            <label for="height">H</label>
            <input
              min="0"
              type="number"
              name="height"
              [(ngModel)]="elementAtt.height"
              (input)="changeValue($event)"
            />
          </div>

          <!-- ROTATION OF ELEMENT -->
          <div class="label-input">
            <label for="rotation">Rot.</label>
            <input
              type="number"
              name="rotation"
              [(ngModel)]="elementAtt.rotation"
              (input)="changeValue($event)"
            />
          </div>

          <!-- BORDER RADIUS OF ELEMENT -->
          <div class="label-input">
            <label for="border-radius">Rad.</label>
            <input
              min="0"
              type="number"
              name="border-radius"
              [(ngModel)]="elementAtt.borderRadius"
              (input)="changeValue($event)"
            />
          </div>

          <!-- TEXT COLOR OF ELEMENT -->
          <div class="label-input">
            <label for="color">Text Color</label>
            <input
              type="color"
              name="color"
              [(ngModel)]="elementAtt.color"
              (input)="changeValue($event)"
            />
          </div>
        </div>

        <!-- ELEMENT FILL -->
        <hr />
        <input type="checkbox" name="checkbox-fill" id="checkbox-fill" [(ngModel)]="elementAtt.hasFill" (change)="toggleFill()"/>
        <label for="checkbox-fill">Fill</label>
        <input
          type="color"
          name="background-color"
          [(ngModel)]="elementAtt.bgColor"
          (input)="changeValue($event)"
          [disabled]="!elementAtt.hasFill"
        />

        <!-- ELEMENT BORDER -->
        <hr />
        <input type="checkbox" [(ngModel)]="elementAtt.hasBorder" id="checkbox-stroke" name="checkbox-stroke" (change)="toggleBorder()" />
        <label for="checkbox-stroke">Border Color</label>
        <input
          type="color"
          name="border-color"
          [(ngModel)]="elementAtt.borderColor"
          (input)="changeValue($event)"
          [disabled]="!elementAtt.hasBorder"
        />

        <select
          name="border-style"
          [(ngModel)]="elementAtt.borderStyle"
          (change)="changeValue($event)"
          [disabled]="!elementAtt.hasBorder"
        >
          <option value="solid">Solid</option>
          <option value="dashed">Dashed</option>
          <option value="dotted">Dotted</option>
          <option value="inset">Inset</option>
          <option value="outset">Outset</option>
        </select>

        <label for="border-width">Border Width</label>
        <input
          min="0"
          type="number"
          name="border-width"
          [(ngModel)]="elementAtt.borderWidth"
          (input)="changeValue($event)"
          [disabled]="!elementAtt.hasBorder"
        />

        
        <!-- ELEMENT OPACITY -->
        <hr />
        <label for="opacity">Opacity</label>
        <input
          min="0"
          max="100"
          type="number"
          name="opacity"
          [(ngModel)]="elementAtt.opacity"
          (input)="changeValue($event)"
        />

        <hr /> 

        <!-- ELEMENT Z-INDEX -->
        <div class="flex">
          <button (click)="sendBackward()">Send Backward</button>
          <button (click)="sendForward()">Send Forward</button>
        </div>

        <hr />

        <!-- ELEMENT EFFECTS -->
        <div>
          <!-- BOX SHADOW -->
          <div>
            <input type="checkbox" [(ngModel)]="elementAtt.hasBoxShadow" name="checkbox-shadow" id="checkbox-shadow" (change)="toggleBoxShadow()">
            <label for="checkbox-shadow">Drop Shadow</label>
          </div>
          <div class="grid" *ngIf="elementAtt.hasBoxShadow">
            <div class="label-input">
              <label for="shadow-offsetx">X</label>
              <input
                type="number"
                name="shadow-offsetx"
                [(ngModel)]="elementAtt.shadowX"
                (input)="changeShadow()"
              />
            </div>

            <div class="label-input">
              <label for="shadow-offsety">Y</label>
              <input
                type="number"
                name="shadow-offsety"
                [(ngModel)]="elementAtt.shadowY"
                (input)="changeShadow()"
              />
            </div>

            <div class="label-input">
              <label for="shadow-blur">Blur</label>
              <input
                type="number"
                name="shadow-blur"
                [(ngModel)]="elementAtt.shadowBlur"
                (input)="changeShadow()"
              />
            </div>

            <div class="label-input">
              <label for="shadow-spread">Spread</label>
              <input
                type="number"
                name="shadow-spread"
                [(ngModel)]="elementAtt.shadowSpread"
                (input)="changeShadow()"
              />
            </div>

            <input
              type="color"
              name="shadow-color"
              [(ngModel)]="elementAtt.shadowColor"
              (input)="changeShadow()"
            />

            <input
              min="0"
              max="100"
              type="number"
              name="shadow-opacity"
              [(ngModel)]="elementAtt.shadowAlpha"
              (input)="changeShadow()"
            />
          </div>
          <div>
            <input 
              type="checkbox" 
              [(ngModel)]="elementAtt.hasBlur"
              name="checkbox-blur" 
              id="checkbox-blur" 
              (change)="toggleBlur()"
            >
            <label for="checkbox-blur">Object Blur</label>

            <div *ngIf="elementAtt.hasBlur">
              <div class="label-input">
                <label for="shadow-blur">Blur</label>
                <input
                min="0"
                type="number"
                name="blur"
                [(ngModel)]="elementAtt.blur"
                (input)="changeBlur()"
                />
              </div>
            </div>
            
          </div>
          
        </div>
        
      </form>

    </ng-container>

    <!-- When no element is selected -->
    <ng-template #placeholder>
      <p>
        Drag and drop a component to the canvas to enable the style and presets
        options
      </p>
      <i class="ph-sparkle"></i>
    </ng-template>
  </div>
</aside>
